<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="imagen">
        <img class="sailor" src="/assets/img/img_ejer1/sailor.avif" alt="" onclick="
        let img1 = document.querySelector('.sailor');
        let imgStyle = window.getComputedStyle(img1);
        let imgBorder = String(imgStyle.getPropertyValue('border'));
            if (imgBorder.includes('none')) {
                img1.style.border = '2px solid red';
            } else {
                img1.style.border = 'none';
            }
        ">
    </div>
</body>

</html>
